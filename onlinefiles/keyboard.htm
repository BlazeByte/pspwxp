<head>

<title>Untitled Document</title>
<style type="text/css">
INPUT {height:18px; font-family:Times New Roman; font-size:10px }
.charkey {width:30px;}

<body bgcolor="black">
<p align="center">
  <script>
var caps="0";
var shifton="0";
function GO( ){
	window.location=theurl.value;
}

function SetCaps(){
	if(caps=='1'){
		caps='0';
		cmdcaps.style.background="gray"
	}else{
		caps='1';
		cmdcaps.style.background="green"
	}
}

function SetShift(func){
	if(func=="on"){
		shifton='1';
		shift1.style.background="green";
		shift2.style.background="green";
	}else{
		if(func=="off"){
			shifton='0';
			shift1.style.background="gray";
			shift2.style.background="gray";
		}else{
			if(shifton=='1'){
				shifton='0';
				shift1.style.background="gray";
				shift2.style.background="gray";
			}else{
				shifton='1';
				shift1.style.background="green";
				shift2.style.background="green";
			}
		}
	}
}

function presskey(strkey){
	if(caps=="1"){
		if(shifton=="1"){
			theurl.value=theurl.value+strkey.toLowerCase();
		}else{
			theurl.value=theurl.value+strkey.toUpperCase();
		}
	}else{
		if(shifton=="1"){
			theurl.value=theurl.value+strkey.toUpperCase();
		}else{
			theurl.value=theurl.value+strkey.toLowerCase();
		}
	}
	SetShift('off');
}

    </script>
  <input id="theurl"  style="width:400px"/>
</p>
