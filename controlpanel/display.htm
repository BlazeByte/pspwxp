<script language="JavaScript" type="text/javascript">
function ChangeSettings(){
	top.icookies.document.settings.bgcolor.value=document.getElementById('txtcolor').value;
	top.icookies.document.settings.chkbg.value=document.getElementById('chkBGImage').checked;
	top.icookies.document.settings.bg.value=document.getElementById('File').value;
	top.icookies.document.settings.desktopicons.value=document.getElementById('chkIcons').checked;
	top.icookies.document.settings.submit();
	top.ApplySettings();
}
function themebgload(){
	if(top.document.icookies.document.getElementById('themeDir').value==''){
		File.value='../theme_vista/desktop.jpg';imgPreview.src=File.value;
	}else{
			File.value='../'+top.document.icookies.document.getElementById('themeDir').value+'/desktop.jpg';imgPreview.src=File.value;
		}
}
