<script language="JavaScript" type="text/javascript">
function ChangeSettings(){
	top.icookies.document.settings.chkPSPTunesTab.value=document.getElementById('chkTunes').checked;
	top.icookies.document.settings.submit();
	top.ApplySettings();
	alert('pspWxp will need to be restarted for changes to take effect.');
}

<p>
    <label><input name="chkTunes" type="checkbox" id="chkTunes" value="1" checked>Open PSPTunes in separate tab (memory saving)
    </label>
</p>
<p>
    <input name="OK" type="button" id="OK2" onClick="ChangeSettings();location='index.htm';" value="OK" style="width:60">
    <input name="Cancel2" type="button" id="Cancel22" onClick="location='index.htm';" value="Cancel" style="width:60">
</p>
</center>
<script language="javascript" type="text/javascript">
	if(top.document.icookies.document.getElementById('chkPSPTunesTab').value=="false"){
		chkTunes.checked=false;
