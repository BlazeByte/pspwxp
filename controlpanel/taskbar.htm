<script language="JavaScript" type="text/javascript">
function ChangeSettings(){
	top.icookies.document.settings.chktabs.value=document.getElementById('chktabs').checked;
	top.icookies.document.settings.chkmultiplewindows.value=document.getElementById('chkmultiplewindows').checked;
	top.icookies.document.settings.chkmenu.value=document.getElementById('chkmenu').checked;
	top.icookies.document.settings.chkautohide.value=document.getElementById('chkautohide').checked;
	top.icookies.document.settings.chkstartmenu.value=document.getElementById('chkstartmenu').checked;
	top.icookies.document.settings.submit();
	top.ApplySettings();
	alert('pspWxp will need to be restarted for changes to take effect.');
}
setTimeout("preview();",3000);	
function preview(){
	if(icookies.document.getElementById('themeDir').value==''){
		imgPreview.src="../theme_vista/desktop.jpg";
	}else{
			imgPreview.src="../"+icookies.document.getElementById('themeDir').value+"/desktop.jpg";
		}
}
</script>
