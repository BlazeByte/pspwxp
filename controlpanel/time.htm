<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Time Page</title>
<script language="JavaScript" type="text/javascript">
function ChangeSettings(){
	top.icookies.document.settings.noAutoTime.value=document.getElementById('noAuto').checked;
	top.icookies.document.settings.submit();
	top.ApplySettings();
	alert('pspWxp will need to be restarted for changes to take effect.');
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">
<!--
body {
	background-color: #EBE9ED;
}
-->
</style></head>

<body onLoad="File.value=window.parent.document.imgDesktop;;imgPreview.src=window.parent.document.imgDesktop;">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	  <td><div align="center">

        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td>Disabling the automatic clock may make some applications and games run slightly faster, and may reduce interference. <br>
            <br>
            		<label><input type="checkbox" id="noAuto" name="noAuto" value="checkbox">
            Disable auto-refresh clock (you will have to click on the clock to update it) - <strong>this will also disable the screensaver!</strong> </label></td>
          </tr>
        </table>
		</div></td>
	</tr>
	<tr>
	  <td>
<div align="center">
		  <table width="150" height="30" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr valign="bottom">
			  <td width="50%"><div align="center">
				  <input name="OK" type="button" id="OK" onClick="ChangeSettings();location='index.htm';" value="OK" style="width:60">
				</div></td>
			  <td width="50%"><div align="center">
				  <input name="Cancel" type="button" id="Cancel" onClick="location='index.htm';" value="Cancel" style="width:60">
				</div></td>
			</tr>
		  </table>
		</div></td>
	</tr>
  </table>
  <script language="javascript" type="text/javascript">
	if(top.document.icookies.document.getElementById('noAutoTime').value=="true"){
		noAuto.checked=true;
	}else{
		noAuto.checked=false;
	}
</script>
</body>
</html>
