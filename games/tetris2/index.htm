function SetIcon(flag, position){
document.images[position].src=icons[flag].src
}


function WriNxt(){

  with (Math) {
    patn = floor(random()*7)+1
    rotat = floor(random()*4)
  }

  for (iaa=0; iaa<16; iaa++){
  SetIcon (0,iaa)
  }

  offset=patn*40 + rotat*10 - 40

     outpos=styl[offset]*4+styl[offset+1]-5
     SetIcon (patn,outpos)

     outpos=styl[offset+2]*4+styl[offset+3]-5
     SetIcon (patn,outpos)

     outpos=styl[offset+4]*4+styl[offset+5]-5
     SetIcon (patn,outpos)

     outpos=styl[offset+6]*4+styl[offset+7]-5
     SetIcon (patn,outpos)
}


function WriScr(){

  if (movf == 0){
  SetIcon (0,bb1)
  SetIcon (0,bb2)
  SetIcon (0,bb3)
  SetIcon (0,bb4)
  }
  movf=0
  offset=nowp*40+nowr*10-40
  bbo = offset

     outpos=(styl[offset]+nowy)*10+styl[offset+1]+nowx+5
     SetIcon (nowp,outpos)
     bb1=outpos

     outpos=(styl[offset+2]+nowy)*10+styl[offset+3]+nowx+5
     SetIcon (nowp,outpos)
     bb2=outpos

     outpos=(styl[offset+4]+nowy)*10+styl[offset+5]+nowx+5
     SetIcon (nowp,outpos)
     bb3=outpos

     outpos=(styl[offset+6]+nowy)*10+styl[offset+7]+nowx+5
     SetIcon (nowp,outpos)
     bb4=outpos

}


function LeftClick(){
if (acti == 1){
  iab=styl[bbo+1]+nowx
  if (iab >= 2){
    iab=styl[bbo+3]+nowx
    if (iab >= 2){
      iab=styl[bbo+5]+nowx
      if (iab >= 2){
        iab=styl[bbo+7]+nowx
        if (iab >= 2){
          hcp=nowp
          hcr=nowr
          hcx=nowx-1
          hcy=nowy
          HitChk(hcp,hcr,hcx,hcy)
          if (hcf == 0){
            nowx=nowx-1
            WriScr()
          }
        }
      }
    }
  }
}
}

function RightClick(){
if (acti == 1){
  iab=styl[bbo+1]+nowx
  if (iab <= 9){
    iab=styl[bbo+3]+nowx
    if (iab <= 9){
      iab=styl[bbo+5]+nowx
      if (iab <= 9){
        iab=styl[bbo+7]+nowx
        if (iab <= 9){
          hcp=nowp
          hcr=nowr
          hcx=nowx+1
          hcy=nowy
          HitChk(hcp,hcr,hcx,hcy)
          if (hcf == 0){
            nowx=nowx+1
            WriScr()
          }
        }
      }
    }
  }
}
}

function RotateClick(){
if (acti == 1){
          hcp=nowp
          hcr=nowr+1
          if (hcr == 4){hcr=0}
          hcx=nowx
          hcy=nowy
  iaoff=hcp*40 + hcr*10 - 40
  iab=styl[iaoff+1]+hcx
  if (iab <= 10){
  if (iab >= 1 ){
  iab=styl[iaoff+0]+hcy
  if (iab <= 22){
  if (iab >= 1 ){
    iab=styl[iaoff+3]+hcx
    if (iab <= 10){
    if (iab >= 1 ){
    iab=styl[iaoff+2]+hcy

    if (iab >= 1 ){
      iab=styl[iaoff+5]+hcx
      if (iab <= 10){
      if (iab >= 1 ){
      iab=styl[iaoff+4]+hcy
      if (iab <= 22){
      if (iab >= 1 ){
        iab=styl[iaoff+7]+hcx
        if (iab <= 10){
        if (iab >= 1 ){
        iab=styl[iaoff+6]+hcy
        if (iab <= 22){
        if (iab >= 1 ){
          HitChk(hcp,hcr,hcx,hcy)
          if (hcf == 0){
            nowr=hcr
            WriScr()
          }
        }
        }
        }
        }
      }
      }
      }
      }
    }
    }
    }
    }
  }
  }
  }
  }
}
}

function ChangeLVL(){

	if (acti == 0){
		if (rst == 1){
		if (lv == 1) {lv==0}
		lv=lv+1
		 if (lv == 5){lv=1}
		 timerINT = 600-(lv * 100)
			document.TetriScript.LVL.value = lv
		}
	}

}
function DownCheck(){
if (acti == 1){
  chkf=0
  iab=styl[bbo+0]+nowy
  if (iab <= 21){
    iab=styl[bbo+2]+nowy
    if (iab <= 21){
      iab=styl[bbo+4]+nowy
      if (iab <= 21){
        iab=styl[bbo+6]+nowy
        if (iab <= 21){

          hcp=nowp
          hcr=nowr
          hcx=nowx
          hcy=nowy+1
          HitChk(hcp,hcr,hcx,hcy)
          if (hcf == 0){
            nowy=nowy+1
            WriScr()
            chkf=1
          }
        }
      }
    }
  }

  if (chkf == 0){
    tmps[0]=(styl[bbo+0]+nowy-1)*10
    iab=tmps[0]+styl[bbo+1]+nowx-1
    scrn[iab]=nowp
    tmps[1]=(styl[bbo+2]+nowy-1)*10
    iab=tmps[1]+styl[bbo+3]+nowx-1
    scrn[iab]=nowp
    tmps[2]=(styl[bbo+4]+nowy-1)*10
    iab=tmps[2]+styl[bbo+5]+nowx-1
    scrn[iab]=nowp
    tmps[3]=(styl[bbo+6]+nowy-1)*10
    iab=tmps[3]+styl[bbo+7]+nowx-1
    scrn[iab]=nowp
    tmps[4]=-1
    tmps[5]=-1
    tmps[6]=-1
    tmps[7]=-1
    tmps[8]=0
  for (iae=0; iae<4; iae++){
   iag=tmps[iae]
   iah=1
   if (tmps[4] == iag){iah=0}
   if (tmps[5] == iag){iah=0}
   if (tmps[6] == iag){iah=0}
   if (tmps[7] == iag){iah=0}
   for (iaf=0; iaf<10; iaf++){
    if (scrn[iag+iaf] == 0){iah=0}
   }
    if (iah == 1){
      tmps[8]=tmps[8]+1             
      total=total+1
	  lvltotal=lvltotal+1
      tmps[iae+4]=iag               
      for (iaf=0; iaf<10; iaf++){
       SetIcon(8,iag+iaf+16)
      }
    }
  }
  if (tmps[8] == 1){score=score+(lv*40+40)}
  if (tmps[8] == 2){score=score+(lv*100+100) }
  if (tmps[8] == 3){score=score+(lv*300+300)}
  if (tmps[8] == 4){score=score+(lv*1200+1200)}
    document.TetriScript.LINE.value = total
    document.TetriScript.PTS.value = score
    if (lvltotal >= 10){
		lvltotal=0
		lv=lv+1
		if (lv >= 4){lv=4}
		timerINT = 600-(lv * 100)
		document.TetriScript.LVL.value = lv
    }

    if (tmps[4] >= tmps[5]){
       tmps[9]=tmps[4]
       tmps[4]=tmps[5]
       tmps[5]=tmps[9]
    }
    if (tmps[4] >= tmps[6]){
       tmps[9]=tmps[4]
       tmps[4]=tmps[6]
       tmps[6]=tmps[9]
    }
    if (tmps[4] >= tmps[7]){
       tmps[9]=tmps[4]
       tmps[4]=tmps[7]
       tmps[7]=tmps[9]
    }
    if (tmps[5] >= tmps[6]){
       tmps[9]=tmps[5]
       tmps[5]=tmps[6]
       tmps[6]=tmps[9]
    }
    if (tmps[5] >= tmps[7]){
       tmps[9]=tmps[5]
       tmps[5]=tmps[7]
       tmps[7]=tmps[9]
    }
    if (tmps[6] >= tmps[7]){
       tmps[9]=tmps[6]
       tmps[6]=tmps[7]
       tmps[7]=tmps[9]
    }
    
    for (ial=0; ial<4; ial++){
      if (tmps[4+ial] != -1){
          for (iam=0; iam<(tmps[4+ial]-10); iam++){
            ian=tmps[4+ial]-1-iam
            scrn[ian+10]=scrn[ian]
          }
          for (iam=0; iam<10; iam++){scrn[iam]=0}
      }
    }
    for (iam=0; iam<220; iam++){SetIcon(scrn[iam],iam+16)}

    nowx=3
    nowy=0
    nowp=patn
    nowr=rotat
    movf=1
    WriScr()
      hcp=nowp
      hcr=nowr
      hcx=nowx
      hcy=nowy
      HitChk(hcp,hcr,hcx,hcy)
       if (hcf == 1){acti=0
					 alert('Final Score: ' + score)
                     clearTimeout(timerID)
                    }
    WriNxt()
  }
}
}

function HitChk(hcp,hcr,hcx,hcy){
hcf=0                                      
  iaoff=hcp*40 + hcr*10 - 40
    iad=(styl[iaoff+0]+hcy)*10+styl[iaoff+1]+hcx-11
    if (scrn[iad] >= 1){hcf=1}
    iad=(styl[iaoff+2]+hcy)*10+styl[iaoff+3]+hcx-11
    if (scrn[iad] >= 1){hcf=1}
    iad=(styl[iaoff+4]+hcy)*10+styl[iaoff+5]+hcx-11
    if (scrn[iad] >= 1){hcf=1}
    iad=(styl[iaoff+6]+hcy)*10+styl[iaoff+7]+hcx-11
    if (scrn[iad] >= 1){hcf=1}
}

function keyDown(DnEvents){
  k=DnEvents.which
  if (k == 50){DownCheck()}                    
  if (k == 53){RotateClick()}                  
  if (k == 76){RotateClick()}                  
  if (k == 108){RotateClick()}                 
  if (k == 54){RightClick()}                   
  if (k == 52){LeftClick()}                    
  if (k == 83){start()}                        
  if (k == 115){start()}                       

}
