HelpLine="This game tests your skill in remembering faces...\n"
HelpLine+="It first provides you with a face.\n"
HelpLine+="You have to remember how the hair looks, the shape of eyes, mouth, etc,...\n"
HelpLine+="Then try to reconstruct that face using the buttons.\n"
HelpLine+="Keep clicking the same buttons to go through all the possible combinations.\n"
HelpLine+="It's not that easy, but anyhow, have a go!\n"
</script>

<script type="text/javascript">
Pieces=new Array()
Crim=new Array()
Yours=new Array()
FaceOf=new Array("This is the Face","This is your sketch")

function Init(){
document.Form.Okbtn.value="READY"
document.Form.Notes.value="This is the Face.\nPlease memorize it.\nthen click ... READY ..."
Score=0
for(x=0;x<10;x++){
document.Form.elements[x].value=""
Pieces[x]=document.Form.elements[x].name
Crim[x]=Math.ceil(Math.random()*3)
document.images[Pieces[x]].src=Pieces[x]+Crim[x]+".gif"
}
}


function GetFace(Imgid){
if(document.Form.Okbtn.value!="OKAY")return
ImgSrc=document[Imgid].src
n=parseInt(ImgSrc.substr(ImgSrc.indexOf(".gif")-1,1))
n=(n<3)?n+1:1
document[Imgid].src=Imgid+n+".gif"
document.Form[Imgid].value=n
}


function OKbutton(com){
if(com=="READY"){
document.Form.Okbtn.value="OKAY"
document.Form.Notes.value="Now try to rebuild the Face\nby clicking the buttons located\nto the right of the face.\nClick 'Ready' when finished..."
for(x=0;x<10;x++){
document[Pieces[x]].src="blnk.gif"
document.Form.elements[x].value="?"
}
}

if(com=="OKAY"){
document.Form.Okbtn.value="NEW"
for(x=0;x<10;x++){
Yours[x]=(document.Form.elements[x].value=="?")?0:document.Form.elements[x].value
if(Yours[x]==Crim[x])Score++
}
document.Form.Notes.value="Score :"+Score
face=0
Flik=setInterval('Faces()',1500)
}

if(com=="NEW") {
clearInterval(Flik)
Init()
}

}

function Faces(){
face=(face==0)?1:0
A=(face==1)?Yours:Crim
document.Form.Notes.value="Score :"+Score+"\n"+FaceOf[face]
for(x=0;x<10;x++){
Pix=(A[x]>0)?Pieces[x]+A[x]+".gif":"blnk.gif"
document[Pieces[x]].src=Pix
}
}

</script>
