<!--

var can_play = true;
var words = new Array("CAT", "DOG", "MOUSE", "RABBIT", "HORSE", "MISSISSIPPI", "TIGER", "ZEBRA", "MONKEY", "ACRIMONIOUS","ALLEGIANCE","AMELIORATE","ANNIHIALATE","ANTISEPTIC","ARTICULATE","AUTHORITATIVE","BENEFACTOR","BOISTEROUS","BREAKTHROUGH","CARCINOGENIC","CENSORIOUS","CHIVALROUS","COLLARBONE","COMMENDABLE","COMPENDIUM","COMPREHENSIVE","CONCLUSIVE","CONSIENTIOUS","CONSIDERATE","DEFERENTIAL","DENOUEMENT","DETERMINATE","DIFFIDENCE","DISRUPTION","EARTHENWARE","ELLIPTICAL","ENTANGLEMENT","ESCUTCHEON","EXTINGUISH","EXTRADITION","FASTIDIOUS","FLAMBOYANT","FORETHOUGHT","FORTHRIGHT","GREGARIOUS","HANDMAIDEN","HONEYSUCKLE","HYPOCRITICAL","ILLUSTRIOUS","INFALLIBLE","LUMBERJACK","MISCHIEVOUS","MOLLYCODDLE","NIMBLENESS","NONPLUSSED","OBLITERATE","OBSEQUIOUS","OBSTREPEROUS","OPALESCENT","OSTENSIBLE","PANDEMONIUM","PARAPHERNALIA","PAWNBROKER","pedestrian","peremptory","PERFUNCTORY","PERNICIOUS","PERPATRATE","PERSONABLE","PICKPOCKET","POLTERGEIST","PRECIPITOUS","PREDICAMENT","PREPOSTEROUS","PRESUMPTUOUS","PREVARICATE","PROPENSITY","PROVISIONAL","PUGNACIOUS","RAMSHACKLE","RATTLESNAKE","RECIPROCATE","RECRIMINATION","REDOUBTABLE","RELINQUISH","REMONSTRATE","REPOSITORY","REPREHENSIBLE","RESOLUTION","RESPLENDENT","RESTITUTION","RETALIATION","RETRIBUTION","SACCHARINE","SALUBRIOUS","SKULDUGGERY","SKYSCRAPER","SOOTHSAYER","TEARJERKER","TRANSCRIBE","TURPENTINE","UNASSUMING","UNDERSCOREe","UNDERTAKER","UNDERWRITE","UNOBSTRUSIVE","VERNACULAR","WATERFRONT","WATERTIGHT");

var to_guess = "";
var display_word = "";
var used_letters = "";
var wrong_guesses = 0;


function selectLetter(l)
{
if (can_play == false)
{
return;
}

if (used_letters.indexOf(l) != -1)
{
return;
}

used_letters += l;
document.game.usedLetters.value = used_letters;

if (to_guess.indexOf(l) != -1)
{
 // correct letter guess
pos = 0;
temp_mask = display_word;


while (to_guess.indexOf(l, pos) != -1)
{
pos = to_guess.indexOf(l, pos);
end = pos + 1;

start_text = temp_mask.substring(0, pos);
end_text = temp_mask.substring(end, temp_mask.length);

temp_mask = start_text + l + end_text;
pos = end;
}

display_word = temp_mask;
document.game.displayWord.value = display_word;

if (display_word.indexOf("#") == -1)
{
// won
alert("Well done, you have won!");
can_play = false;
}
}
else
{
// incorrect letter guess
wrong_guesses += 1;
eval("document.hm.src=\"hm" + wrong_guesses + ".png\"");

if (wrong_guesses == 10)
{
// lost
alert("Sorry, you have lost!");
can_play = false;
}
}
}

function reset()
{
selectWord();
document.game.usedLetters.value = "";
used_letters = "";
wrong_guesses = 0;
document.hm.src="hmstart.png";
}

function selectWord()
{
can_play = true;
random_number = Math.round(Math.random() * (words.length - 1));
to_guess = words[random_number];
//document.game.theWord.value = to_guess;

// display masked word
masked_word = createMask(to_guess);
document.game.displayWord.value = masked_word;
display_word = masked_word;
}

function createMask(m)
{
mask = "";
word_lenght = m.length;


for (i = 0; i < word_lenght; i ++)
{
mask += "#";
}
return mask;
}
// -->
