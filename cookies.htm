<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" name="settings" id="settings">
  <ul>
    <li>BGImage 
      <input type="text" name="bg" id="bg" />
      </li>
    <li>BGColor
      <input type="text" name="bgcolor" id="bgcolor" />
    </li>
    <li>BGImage? Yes No 
      <input type="text" name="chkbg" id="chkbg" />
      </li>
    <li>Desktop Icons? 
      <input type="text" name="desktopicons" id="desktopicons" />
      </li>
    <li>
      Screensaver
      <input type="text" name="screensaver" id="screensaver" value="none" />
    </li>
    <li>
      Screensaver Timout
      <input type="text" name="scrtime" id="scrtime" value="10" />
    </li>
    <li>
      Login Password
      <input name="thepassword" type="text" id="thepassword" />
    </li>
    <li>Show Login 
      <input name="loginshow" type="text" id="loginshow" />
                            </li>
    <li>Open PSPTunes in new tab 
      <input name="chkPSPTunesTab" type="text" id="chkPSPTunesTab" />
    </li>
  </ul>
</form>
<script language="javascript" type="text/javascript">
	if(document.getElementById('thepassword').value==""&&!(document.getElementById('loginshow').value=="true")){
		top.login.style.visibility='hidden';
	}
</script>
</body>
</html>
