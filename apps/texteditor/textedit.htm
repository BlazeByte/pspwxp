<script type="text/javascript">
function saveCurrPage() {
document.textFrame.document.textForm.textInputTxt.value = document.textFrame.document.textForm.textInput.value;
document.textFrame.document.textForm.submit();
}
function flushPage() {
document.textFrame.document.textForm.textInputTxt.value = " ";
document.textFrame.document.textForm.submit();
}
