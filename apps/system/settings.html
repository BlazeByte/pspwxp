<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style>
#apps {
	position:relative;
	display:inline;
	width:25%;
	overflow:scroll;
}

#keys {
	position:relative;
	display:inline;
	width:75%;
	overflow:scroll;
}
</style>
<script>
function makeAppList(){
	if (parent!==self){
		var strSettings = window.top.icookies.document.getElementById("settingList").value.split("»");	// Split up the settings
		
		for (var i = 0 ; i < strSettings.length ; i++ ) {
			var strSettingParts = strSettings[i].split("º");			// Split key from value
			document.write("<a href='javascript:;' onclick='showKeys("+i+")'>"+strSettingParts[0]+"</a>";
		}
	}
}
</script>
</head>

<body>
<div id="apps"><script>makeAppList();</script></div>
<div id="keys"><script>makeKeyList(0);</script></div>
</body>
</html>
