<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<script language="JavaScript">
	function ChangeSettings(){
		top.icookies.document.settings.chkPlaySounds.value=document.getElementById('sounds').checked;
		top.icookies.document.settings.submit();
		history.go(-1);
	}
	function GetSettings(){
		if(top.icookies.document.getElementById('chkPlaySounds').value=='false'){
			document.getElementById('sounds').checked=false;
		}else{
			document.getElementById('sounds').checked=true;
		}
	}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#F5F6F7" onLoad="GetSettings();">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr> 
	  <td><div align="center"> 
		  
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td> <div align="center">
                <label><input name="sounds" type="checkbox" id="sounds" value="checkbox">
                Use system sounds</label>
              <p>&nbsp;</p></div></td>
          </tr>
        </table>
		</div></td>
	</tr>
	<tr> 
	  <td>
<div align="center"> 
		  <table width="150" height="30" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr valign="bottom"> 
			  <td width="50%"><div align="center"> 
				  <input name="OK" type="button" id="OK" onClick="ChangeSettings();" value="OK">
				</div></td>
			  <td width="50%"><div align="center"> 
				  <input name="Cancel" type="button" id="Cancel" onClick="window.parent.windowExit(settingswindow)" value="Cancel">
				</div></td>
			</tr>
		  </table>
		</div></td>
	</tr>
  </table>
</body>
</html>
