<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Screensaver Page</title>
<meta http-equiv="Content-Style-Type" content="text/css">
<script language="JavaScript" type="text/javascript">
var settingswindow=parent.parent.activewindow

function ChangeSettings(){
	top.icookies.document.settings.screensaver.value=document.getElementById('screensaver').value;
	top.icookies.document.settings.scrtime.value=document.getElementById('txtWait').value;
	top.icookies.document.settings.scrPass.value=document.getElementById('chkPass').checked;
	top.icookies.document.settings.scrMouse.value=document.getElementById('chkMouse').checked;
	top.icookies.document.settings.submit();
	top.ApplySettings();
}

function preview(){
	if(screensaver.value!=="none"){
		top.setTitle(1,"Screen Saver","apps/screensavers/" + screensaver.value,"",11);
	}
}

function showpreview(){
	if(screensaver.value!=="none"){
		frames['scrpreview'].location.href="../screensavers/" + screensaver.value;
	}
}

</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<style type="text/css">

</head>

<body bgcolor="#EBE9ED" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<a name="a"></a>
<form action="display"><table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><div align="center">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td align="center"><div align="left"></div>
              <table width="243" height="93" border="0" cellpadding="0" cellspacing="0" background="../../images/controlpanel/preview.jpg">
                <tr>
                  <td width="52" height="8"></td>
                  <td width="140" height="8"></td>
                  <td width="51" height="8"></td>
                </tr>
                <tr>
                  <td height="70"></td>
                  <td width="140" height="70"><iframe height="70" width="140" src="../screensavers/blank.htm" id="scrpreview" frameborder="0"></iframe></td>
                  <td height="70"></td>
                </tr>
                <tr>
                  <td width="52"></td>
                  <td width="140" height="15"></td>
                  <td width="51"></td>
                </tr>
              </table></td>
          </tr>
        </table>
      </div></td>
  </tr>
  <tr>
    <td>Screen Saver<br>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td> <select name="screensaver" id="screensaver" onChange="showpreview();">
              <option value="none">(none)</option>
              <option value="blank.htm">Blank Screen</option>
              <option value="color.htm">Color Shift</option>
              <option value="default.htm">Default</option>
            </select> <input type="button" name="Button" value="Preview" onClick="preview();">
          </td>
          <td><table width="13%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="25" rowspan="2">Wait: </td>
                <td width="15" rowspan="2"><input name="txtWait" type="text" id="txtWait" value="2" size="2" maxlength="2"></td>
                <td align="center"><font size="1"><a href="#a" onClick="if(txtWait.value<60){txtWait.value++}">_+_</a></font></td>
                <td rowspan="2">mins</td>
              </tr>
              <tr>
                <td align="center"><font size="1"><a href="#a" onClick="if(txtWait.value>1){txtWait.value--}">_-_</a></font></td>
              </tr>
            </table></td>
        </tr>
        <tr>
          <td><p>
              <label> <font size="2">
              <input type="checkbox" name="chkPass" id="chkPass" value="checkbox">
              Password Protect</font></label>
              <font size="2"><br>
              <input type="checkbox" name="chkMouse" id="chkMouse" value="checkbox">
              Exit Screen Saver on mouse move</font><br>
            </p></td>
          <td align="right">&nbsp;</td>
        </tr>
      </table></td>
  </tr>
  <tr>
    <td><input name="OK" type="button" id="OK2" onClick="ChangeSettings();history.go(-1);" value="OK" style="width:60">
      <input name="Cancel" type="button" id="Cancel3" onClick="history.go(-1);" value="Cancel" style="width:60">
      <input name="Cancel2" type="button" id="Cancel22" onClick="ChangeSettings();" value="Apply" style="width:60"></td>
  </tr>
</table>
</form>
<script language="javascript" type="text/javascript">
	screensaver.value=top.document.icookies.document.getElementById('screensaver').value;
	document.getElementById('txtWait').value=top.document.icookies.document.getElementById('scrtime').value;
	if(top.document.icookies.document.getElementById('scrPass').value=="true"){
		chkPass.checked=true;
	}else{
		chkPass.checked=false;
	}
	if(top.document.icookies.document.getElementById('scrMouse').value=="true"){
		chkMouse.checked=true
	}else{
		chkMouse.checked=false
	}
</script>
</body>
</html>
