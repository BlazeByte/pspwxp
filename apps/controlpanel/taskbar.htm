<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<script language="JavaScript">
var chkIconsstatus="false";
var chkBGImagestatus="true";
var chkMenuTopstatus="true";
var chkTaskbarHidestatus ;
var settingswindow=window.parent.activewindow
var showHideLayer = window.parent.showHideLayer;
var imgDesktop=window.parent.document.imgDesktop;

function ChangeSettings(){
	if(chkIconsstatus=="true"){
		for (i=0;i<strShortcuts.length;i++){
			showHideLayer('s'+i+'s','hidden');
		}
		showHideLayer('lIcons','hidden');
	}else{
		for (i=0;i<strShortcuts.length;i++){
			showHideLayer('s'+i+'s','visible');
		}
		showHideLayer('lIcons','visible');
	}
	
	if(chkBGImagestatus=="true"){
		if(File.value==""){
			imgDesktop.src="images/desktop.jpg";
		} else {
			imgDesktop.src=File.value;
		}
	} else {
		imgDesktop.src="images/space.gif"
	}
	
	if(chkTaskbarHidestatus=="true"){
		window.parent.TaskbarHide = 'true';
		window.parent.programs.style.height='248';
		window.parent.progwin.style.height='272';
		window.parent.tblWindow.style.height='272';
	}else{
		window.parent.TaskbarHide = 'false';
		window.parent.programs.style.height='228';
		window.parent.progwin.style.height='252';
		window.parent.tblWindow.style.height='252';
	}
	if(chkMenuTopstatus=="false"){
		window.parent.programs.style.height='248';
		window.parent.progwin.style.height='272';
		window.parent.tblWindow.style.height='272';
	} else {
		window.parent.programs.style.height='228';
		window.parent.progwin.style.height='222';
		window.parent.tblWindow.style.height='222';
	}

	
	window.parent.windowExit(settingswindow);

}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#F5F6F7#EBE9ED" onLoad="File.value=window.parent.document.imgDesktop;;imgPreview.src=window.parent.document.imgDesktop;">

	<tr> 
	  <td><div align="center"> 
		  <table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
			  <td width="114"><div align="center"> </div></td>
			  <td width="243"><table width="243" height="93" border="0" cellpadding="0" cellspacing="0" background="../../images/controlpanel/preview.jpg">
				  <tr> 
					<td width="52" height="8"></td>
					<td width="140" height="8"></td>
					<td width="51" height="8"></td>
				  </tr>
				  <tr> 
					<td height="70"></td>
					<td width="140" height="70"><img src="../../images/desktop.jpg" name="imgPreview" width="140" height="70" id="imgPreview"></td>
					<td height="70"></td>
				  </tr>
				  <tr> 
					<td width="52"></td>
					<td width="140" height="15"></td>
					<td width="51"></td>
				  </tr>
				</table></td>
			  
            <td width="115" align="center">&nbsp;</td>
			</tr>
		  </table>
		</div></td>
	</tr>
	<tr> 
	  <td><table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr> 
          <td width="50%" valign="top"><p align="left"> 
              <label>
              <input type="checkbox" name="checkbox" value="checkbox">
              Do not show tabs on the taskbar</label>
              <br>
              <label>
              <input type="checkbox" name="checkbox2" value="checkbox">
              Do not allow multiple windows</label>
            </p></td>
          <td width="50%" valign="top"> <label> 
            <input name="chkTaskbarHide" type="checkbox" id="chkTaskbarHide" onClick="if(chkTaskbarHidestatus=='true'){chkTaskbarHidestatus='false'}else{chkTaskbarHidestatus='true'}">
            Auto-Hide taskbar</label> <br> <label> 
            <input name="chkMenuTop" type="checkbox" id="chkMenuTop" checked onClick="if(chkMenuTopstatus=='true'){chkMenuTopstatus='false'}else{chkMenuTopstatus='true'}">
            Start menu always on top</label></td>
        </tr>
      </table>
		<div align="center"> 
		  <table width="150" height="30" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr valign="bottom"> 
			  <td width="50%"><div align="center"> 
				  <input name="OK" type="button" id="OK" onClick="ChangeSettings();" value="OK">
				</div></td>
			  <td width="50%"><div align="center"> 
				  <input name="Cancel" type="button" id="Cancel" onClick="window.parent.windowExit(settingswindow)" value="Cancel">

			</tr>

</body>
