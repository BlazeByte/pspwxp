<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Player</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style type="text/css">
body { margin: 0px; padding: 0px; }
</style>
<script language="JavaScript" type="text/javascript">
 function mp3player_DoFSCommand(command, args) {
  parent.frame2.iplaylist.setIndex(args);
 }
 var songPath = parent.frame2.iplaylist.songPath;
 var songTitle = parent.frame2.iplaylist.songTitle;
 var songArtist = parent.frame2.iplaylist.songArtist;
 var flashVar = "songPath="+songPath+"&songTitle="+songTitle+"&songArtist="+songArtist;
 document.write('<embed src="mp3player.swf" swLiveConnect="true" autostart="true" FlashVars="'+flashVar+'" bgcolor="#ffffff" width="472" height="52" name="mp3player" id="mp3player" type="application/x-shockwave-flash"></embed />')

</script>
</head>
<body>
</body>
</html>
