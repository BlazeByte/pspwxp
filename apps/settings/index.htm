<script language="JavaScript">
var chkIconsstatus="false";
var chkBGImagestatus="true";
var settingswindow=window.parent.activewindow
function ChangeSettings(){
	var MM_showHideLayers = window.parent.MM_showHideLayers;
	var imgDesktop=window.parent.document.imgDesktop;
	
	if(chkIconsstatus=="true"){
		MM_showHideLayers('lIcons','','hide','internetShadow','','hide','readShadow','','hide','editShadow','','hide','calcShadow','','hide','gamesShadow','','hide','convShadow','','hide');
	}else{
		MM_showHideLayers('lIcons','','show','internetShadow','','show','readShadow','','show','editShadow','','show','calcShadow','','show','gamesShadow','','show','convShadow','','show');
	}
	
	if(chkBGImagestatus=="true"){
		if(File.value==""){
			imgDesktop.src="images/desktop.jpg";
		} else {
			imgDesktop.src=File.value;
		}
	} else {
		imgDesktop.src="images/space.gif"
	}
	window.parent.windowExit(settingswindow);

}
</script>
