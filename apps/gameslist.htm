<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>pspWxp Games List</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#EBE9ED" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="480" height="272" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top"> <script language="JavaScript" src="../gameslist.js"></script> <script language="JavaScript">
var intlight = 1;
var strlight 
var strFunction;
var intColumn

if(strGames.length>13){
	if(strGames.length>26){
		intColumn=Math.ceil(strGames.length/3);
	}else{
		intColumn=Math.ceil(strGames.length/2);
	}
}else{
	intColumn=strGames.length;
}

document.write("<table width='115' cellpadding='0.4' cellspacing='0' >");

for (i=0;i<strGames.length;i++){
	if(i==intColumn||i==intColumn*2){
		document.write("</table></td><td valign='top'><table width='115' cellpadding='0.4' cellspacing='0' >");
		intlight=1
	}

	if(intlight==1){
		intlight=0;
		strlight="'istart_light'"
	}else{
		intlight=1
		strlight= "'istart_dark'"
	}
	
	strFunction='window.parent.setTitle("' + intGamesMinMax[i] + '","' + strGames[i] + '","' + intGamesPath[i] + '","../' + strGamesIconPath[i] + '",' + '"' + intStartMax[i] + '"' + ')';
	document.write("<tr class=");
	document.write(strlight);
	document.write("' onClick='");
	document.write(strFunction);
	document.write("')><td width='22'><img src='../");
	document.write(strGamesIconPath[i]);
	document.write("' width='20' height='20'></td><td><font size='2'>");
	document.write(strGames[i]);
	document.write("</font></td></tr>");
}

document.write("</table>");
</script> </td>
  </tr>
</table>
</body>
</html>
