<BODY bgcolor="#EBE9ED">
<Center>
<FORM NAME="Calc">
<TABLE BORDER="4" CELLSPACING="0" CELLPADDING="1">
<TR>
<TD COLSPAN="5" ALIGN="center"><INPUT TYPE="text"   NAME="Input" Size="16"></TD>
</TR>
<TR>
<TD ALIGN="center"><INPUT TYPE="button" NAME="one"   VALUE="  1  " OnClick="Calc.Input.value += '1'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="two"   VALUE="  2  " OnCLick="Calc.Input.value += '2'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="plus"  VALUE="  +  " OnClick="Calc.Input.value += ' + '"></TD>
</TR>
<TR>
<TD ALIGN="center"><INPUT TYPE="button" NAME="four"  VALUE="  4  " OnClick="Calc.Input.value += '4'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="five"  VALUE="  5  " OnCLick="Calc.Input.value += '5'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="six"   VALUE="  6  " OnClick="Calc.Input.value += '6'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '"></TD>
</TR>
<TR>
<TD ALIGN="center"><INPUT TYPE="button" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="nine"  VALUE="  9  " OnClick="Calc.Input.value += '9'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '"></TD>
</TR>
<TR>
<TD ALIGN="center"><INPUT TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="zero"  VALUE="  0  " OnClick="Calc.Input.value += '0'"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="DoIt"  VALUE="  =  " OnClick="Calc.Input.value = eval(Calc.Input.value)"></TD>
<TD ALIGN="center"><INPUT TYPE="button" NAME="div"   VALUE="  /  " OnClick="Calc.Input.value += ' / '"></TD>
</TR>
</TABLE>
</FORM>
</Center>
<BODY>
</html>
