<script type="text/javascript">
function saveCurrPage() {
document.noteFrame.document.noteForm.noteInputTxt.value = document.noteFrame.document.noteForm.noteInput.value;
document.noteFrame.document.noteForm.submit();
}
function flushPage() {
document.noteFrame.document.noteForm.noteInputTxt.value = " ";
document.noteFrame.document.noteForm.submit();
}
