<script type="text/javascript">
function getnoteValue() {

}

<div id="d1">
<form name="noteForm" action="notes_Input.html" method="post">
<textarea class="t1" name="noteInput" rows="10" cols="41" wrap="virtual"></textarea>
<div style="position:absolute;left:0;top:0;width:50;height:50;">
<input name="noteInputTxt" readonly style="visibility: hidden;">
</div>
</form>
