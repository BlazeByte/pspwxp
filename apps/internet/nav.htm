<html>
<head>
<script language="JavaScript">
function getUrl(){
	document.getElementById('txtUrl').value=parent.Content.location.href;
	parent.Content.focus();
}

	function ChToolbar(){
		if (parent.frames['InternetFrameset'].rows=='4,*'){
			parent.frames['InternetFrameset'].rows='31,*';
			document.getElementById('imgMin').src="../../images/icons/internet/up.gif";
		}else{
			parent.frames['InternetFrameset'].rows='4,*';
			document.getElementById('imgMin').src="../../images/icons/internet/down.gif";
		}
	}
</script>
</head>

<body leftmargin="0" topmargin="0">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#F5F6F7">
  <tr bordercolor="#F5F6F7"> 
      <td width="47%" align="left" valign="middle"> 
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td width="5">&nbsp;</td>
            <td width="25"><font size="2">URL:</font></td>
            <td width="66"><input name="txtUrl" type="text" class="navBox" id="txtUrl" size="23"></td>
            <td width="5">&nbsp;</td>
            <td width="45"><table width="96%" border="0" cellspacing="0" cellpadding="0" onClick="parent.Content.location.href=txtUrl.value">
                <tr> 
                  <td width="22"><input name="goGet" type="image" class="navButton" value="Go" src="../../images/icons/internet/go.gif"></td>
                  <td><font size="2">Go</font></td>
                </tr>
              </table></td>
            
          <td>&nbsp;</td>
          </tr>
        </table> 
        
      </td>
      <td align="left" valign="middle"><table width="158" border="1" align="right" cellpadding="0" cellspacing="0" bordercolor="#333333">
        <tr bordercolor="#999999"> 
          <td width="50" onClick="javascript:history.go(-1);getUrl()"><div align="center"><img src="../../images/icons/internet/back.gif"></div></td>
          <td width="50" onClick="javascript:history.go(1);getUrl()"><div align="center"><img src="../../images/icons/internet/foward.gif"></div></td>
          <td width="50" onClick="javascript:parent.Content.location='home.html';getUrl()"><div align="center"><img src="../../images/icons/internet/home.gif"></div></td>
        </tr>
      </table></td>
      
    <td width="7" align="right" valign="top" onClick="ChToolbar()"><img src="../../images/icons/internet/up.gif" width="8" height="4" id="imgMin"></td>
  </tr>
  <tr bordercolor="#F5F6F7" bgcolor="#666666"> 
    <td height="1" colspan="3" align="left" valign="middle"></td>
  </tr>
</table>
</html>
