<title>Untitled Document</title>
<script language="javascript" type="text/javascript">
	function ConnectI(){
		if(parent.parent.openedLink==""||parent.parent.openedLink==null||parent.parent.openedLink=="undefined"){
			document.location.href=parent.strHome;
		}else{
			document.location.href=parent.parent.openedLink;
			parent.parent.openedLink=null
		}
	}
</script>
