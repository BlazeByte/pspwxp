<html>
<head>
<title>Image Viewer</title>

<style>
body{
	margin:0px;
}
#viewimage{
	height:100%;
	width:100%;
	position:absolute;
	top:0px;
	left:0px;
	background-color:#000000;
	visibility:hidden;
	background-position:center;
	background-repeat:no-repeat;
}
</style>

<script>
	function hideBigImage(){
		document.getElementById("viewimage").style.visibility="hidden";
		document.getElementById("main").style.visibility="visible";
	}
	
	function viewImage(strURL){
		document.getElementById("main").style.visibility="hidden";
		document.getElementById("viewimage").style.backgroundImage="url("+strURL+")";
		document.getElementById("viewimage").style.visibility="visible";
	}

	}
</script>

</head>
