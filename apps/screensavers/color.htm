<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript" type="text/javascript">
	var i = 0
	setTimeout("intScrStart=1",1250);

	function randomColor(){
		var rndColor = "#";
		var intrnd;
		var i;
		for(i=0;rndColor.length<6;i++){
			var intdrnd=Math.round(16*Math.random());
			if(intdrnd<10){
				intrnd=intdrnd;
			}else{
				if(intdrnd==10){
					intrnd="A";
				}
				if(intdrnd==11){
					intrnd="A";
				}
				if(intdrnd==12){
					intrnd="B";
				}
				if(intdrnd==13){
					intrnd="C";
				}
				if(intdrnd==14){
					intrnd="D";
				}
				if(intdrnd==15){
					intrnd="E";
				}
				if(intdrnd==16){
					intrnd="F";
				}
			}
			rndColor=rndColor+intrnd;
		}
		document.bgColor=rndColor;
		rndTimeout()
	}

	function rndTimeout(){
		setTimeout("randomColor()",500)
	}
</script>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
}
-->
</style></head>

<body onLoad="randomColor()">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" onClick="top.restoreWindow();"  onMouseMove="if(top.icookies.document.settings.scrMouse.value=='true'&&intScrStart==1){top.restoreWindow();}">
	<tr>
		<td>
		</td>
	</tr>
</table>
</body>
</html>
