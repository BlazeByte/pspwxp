<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript">
	function randomColor(){
		var rndColor = "#";
		var intrnd;
		var i;
		for(i=0;rndColor.length<6;i++){
			var intdrnd=Math.round(16*Math.random());
			if(intdrnd<10){
				intrnd=intdrnd;
			}else{
				if(intdrnd==10){
					intrnd="A";
				}
				if(intdrnd==11){
					intrnd="A";
				}
				if(intdrnd==12){
					intrnd="B";
				}
				if(intdrnd==13){
					intrnd="C";
				}
				if(intdrnd==14){
					intrnd="D";
				}
				if(intdrnd==15){
					intrnd="E";
				}
				if(intdrnd==16){
					intrnd="F";
				}
			}
			rndColor=rndColor+intrnd;
		}
		document.bgColor=rndColor;
		rndTimeout()
	}
	
	function rndTimeout(){
		setTimeout("randomColor()",500)
	}
</script>
</head>

<body onLoad="randomColor()">
</body>
</html>
