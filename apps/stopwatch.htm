<BODY bgcolor="#EBE9ED">
<script type="text/javascript" language="JavaScript">
<!-- Acknowledgement: Thanks to Shoba Subramanian for his code. -->
<!--
var seconds = 0
var minutes = 0
var hours = 0
var timerID = null
var timerRunning = false
var startClicked = false


function resetclock(){
seconds = 0
minutes = 0
hours = 0
timerID = null
timerRunning = false
startClicked = false
document.clock.facehr.value = "00 hr"
document.clock.facemn.value = "00 min" 
document.clock.facesc.value = "00 sec"
}

function stopclock(){
if(timerRunning)
clearTimeout(timerID)
timerRunning = false
startClicked = false
}

function startclock(){
if (startClicked != true){
showtime()
startClicked = true
}
}

function showtime(){
seconds = seconds + 1
if (seconds == 60)
{
seconds = 0
minutes = minutes+1
}
if (minutes == 60)
{
minutes = 0
hours = hours+1
}
var timeValuehr = "" + ((hours < 10) ? "0" : "") + hours
var timeValuemin = "" + ((minutes < 10) ? "0" : "") + minutes
var timeValuesec = "" + ((seconds < 10) ? "0" : "") + seconds

document.clock.facehr.value = timeValuehr + " hr"
document.clock.facemn.value = timeValuemin + " min"
document.clock.facesc.value = timeValuesec + " sec"

timerID = setTimeout("showtime()",1000)
timerRunning = true
}
//-->
</script>

<div align="center">
<form name="clock" action="0" onSubmit="0">
<table width="200" border="4" cellspacing="0" cellpadding="1">
<tr>
<td COLSPAN="4" align="center">Stopwatch</td>
</tr>
<tr>
<td valign="middle" align="center"><input type="text" name="facehr" size="5"></td>
<td valign="middle" align="center"><input type="text" name="facemn" size="6"></td>
<td valign="middle" align="center"><input type="text" name="facesc" size="6"></td>
</tr>
<tr>
<td valign="middle" align="center"><input type="button" value="Start" onClick="startclock()" name="button"></td>
<td valign="middle" align="center"><input type="button" value="Stop" onClick="stopclock()" name="button"></td>
<td valign="middle" align="center"><input type="button" value="Reset" onClick="resetclock()" name="button"></td>
</tr>
</table>
</form>
</div>
</body>
</html>
