<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">

<div id="interface2"><font color="#CCCCCC">Loading Interface...</font></div>
<script language="javascript" type="text/javascript">
setTimeout("interface();",3000);
function interface(){
	if(screen.width!==480){
		document.getElementById('Info').innerHTML="pspWxp has detected you are not running this on a PSP. <br>The interface will be significantly improved on the PSP, <br>and functions will be fully operational. <br>To continue anyway, <a href='theme_vista/desktop-w.htm'>click here.</a>";
	}else{
		themeload();
	}
}	
function themeload(){
	if(icookies.document.getElementById('themeDir').value==''){
		load1();
	}else{
			load2();
		}
}
function load1(){
	if(icookies.document.getElementById('chkmenu').value==''){
		window.location="theme_vista/desktop-w.htm";
		}
	if(icookies.document.getElementById('chkmenu').value=='true'){
		window.location="theme_vista/desktop-w.htm";
		}
	if(icookies.document.getElementById('chkmenu').value=='false'){
		window.location="theme_vista/desktop-s.htm";
		}
}
function load2(){
	if(icookies.document.getElementById('chkmenu').value==''){
		window.location=icookies.document.getElementById('themeDir').value+"/desktop-w.htm";
		}
	if(icookies.document.getElementById('chkmenu').value=='true'){
		window.location=icookies.document.getElementById('themeDir').value+"/desktop-w.htm";
		}
	if(icookies.document.getElementById('chkmenu').value=='false'){
		window.location=icookies.document.getElementById('themeDir').value+"/desktop-s.htm";
		}
}
</script>
