<html>
<head>
<title>Encore Portal</title>
<link href="../theme/default/css/style.css" rel="stylesheet" type="text/css">	<!-- Link the style sheet -->

</head>
<body>

	<div id="lyBoot">	<!-- the boot screen -->
		<div id="lyLoadIcon1"></div>	<!-- the loading icons. background-image in css for icon -->
		<div id="lyLoadIcon2"></div>
		<div id="lyLoadIcon3"></div>
		<div id="lyLoadIcon4"></div>
		<div id="lyLoadIcon5"></div>
		<div id="lyLoadIcon6"></div>
		<div id="loadingStatus">Preparing for boot...</div> <!-- dynamic load status -->
</div>

	<script language="javascript" type="text/javascript" src="javascript/settingsfunctions.js">	</script>
	<script language="javascript" type="text/javascript" src="javascript/bootfunctions.js">	</script>
	<script language="javascript" type="text/javascript" src="javascript/applets.js">	</script>
	
	<script language="javascript" type="text/javascript" src="javascript/loadfunctions.js"></script>
	
	<script language="javascript" type="text/javascript">
		ApplyBootSettings();
	</script>
	
	<script language="javascript" type="text/javascript" src="../theme/default/panels.js">	</script>
	
	<div id="systemSound">
		<iframe id="iSound" src="blank.htm" name="iSound"></iframe>
		<iframe id="iNetComm" src="blank.htm" name="iNetComm"></iframe>
	</div>

	<script language="javascript" type="text/javascript" src="javascript/menufunctions.js">	</script>
		<script language="javascript" type="text/javascript" src="javascript/appfunctions.js">	</script>

<div id="lyDesktop" onClick="hideMenu();">
		<script language="javascript" type="text/javascript" src="../user/shortcuts.js"></script>
</div>
	
	<script language="javascript" type="text/javascript">
		ApplyLoadSettings();
		if(blnShortcuts==true) createShortcuts();
		if(blnLogin==true) document.write('<script language="javascript" type="text/javascript" src="javascript/loginfunctions.js">	</'+'script>')
	</script>
	<script language="javascript" type="text/javascript" src="../user/menus/submenus.js"></script>
	<script language="javascript" type="text/javascript" src="javascript/portalfunctions.js">	</script>
	<script language="javascript" type="text/javascript" src="javascript/versioninfo.js">	</script>
	
	<div id="menu" style="visibility:hidden;">
		<script language="javascript" type="text/javascript" >
			makeMainMenu();		//add all
		</script>
	</div>
	
	<div id="msgDlg">
	  <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td class="windowTopLeft"></td>
          <td class="windowTopTitle"><div id="msgDlgTitle" class="WindowTitle">Title</div></td>
          <td class="windowTopRight"></td>
        </tr>
        <tr>
          <td class="windowLeft"></td>
          <td class="msgContent"><div id="msgDlgMsg">
            Content</div>
            <br/>
              <input type="button" value="OK" class="msgBoxOK" onClick="showHideLayer('msgDlg','hidden');"/>

          </td>
          <td class="windowRight"></td>
        </tr>
        <tr>
          <td class="windowBottomLeft"></td>
          <td class="windowBottom"></td>
          <td class="windowBottomRight"></td>
        </tr>
      </table>
	</div>
	
	<script language="javascript" type="text/javascript">
		returnLoadStatus("Aligning menus...");
		
		setSubMenusX(); //set left property for each sub menu. This must come now, where the main menu layer has already been loaded.
	</script>
	
	<div id="WindowContainer" class="Window">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td class="windowTopLeft">
				</td>
				<td class="windowTopTitle">
					<img id="imgWindowIcon" class="WindowIcon">
					<div id="WindowTitle" class="WindowTitle">
						Window Title
					</div>
					<div id="windowControlBox" class="WindowControlBox">
						<div id="windowMin" class="WindowMin" onClick="minWindow(intCurrWindow);">
						</div>
						<div id="windowMax" class="WindowMax" onClick="maxWindow(intCurrWindow);">
						</div>
						<div id="windowClose" class="WindowClose" onClick="closeWindow(intCurrWindow);">
						</div>
					</div>
				</td>
				<td class="windowTopRight">
				</td>
			</tr>
			<tr>
				<td class="windowLeft">
				</td>
				<td class="windowContent" align="left" valign="top">
					<script language="javascript" type="text/javascript">			
						returnLoadStatus("Generating Windows...");
						makeWindows();	// make all the windows
					</script>
				</td>
				<td class="windowRight">
				</td>
			</tr>
			<tr>
				<td class="windowBottomLeft">
				</td>
				<td class="windowBottom"></td><td class="windowBottomRight">
				</td>
			</tr>
		</table>
	</div>
			
	<script language="javascript" type="text/javascript">				
		hideBoot();
	</script>
</body>

</html>
